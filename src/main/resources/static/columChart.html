                <br>

                <font color="red"><span id="tishi" style="display: none">无数据</span></font>
                <button type="button" id="crwalBtn" class="btn btn-danger col-md-2">爬取</button>
                </span>
            </div>
            <div class="box-body" style="background-color:gray;">
                <div id="chartdiv"></div>
                <div id="chartdiv2"></div>
            </div>
        </div>
    </div>
</div>

<hr>

                </span>

        </div>
        <div class="box-body" style="background-color:gray;">
