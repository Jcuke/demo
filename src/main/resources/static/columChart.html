<body background="body.jpg">
<div style="text-align:center; vertical-align: top; width: 100%;height:5%;position:fixed;top:0px;right:0px;background-color: #d9534f;">
    <h4>Access <a href="http://localhost:8080/crawlByCityid/nj">http://localhost:8080/crawlByCityid/nj</a> then NanJin city Data will be crawled</h4>
</div>
<br>
<font class="chartFont">
    <div class="scrollbar">
        <div id="divBody" class="force-overflow">
            <div class="row">
                <div class="col-md-12">
                    <div class="box-header with-border">
                        <label class="form-label col-md-12 pull-left badge" style="height: 25px;font-size: 18px;color:blue">Statistic of estate information</label>
                        <select id="select1" class="form-control col-md-3">
                        </select>
                        <label class="form-label col-md-1 pull-left badge">城市</label>
                        <br>
                        <button type="button" id="btn" class="btn btn-warning col-md-2">各区均价</button>
                        <button type="button" id="btnFyCount" class="btn btn-primary col-md-2">各区房源数量</button>
                        <font color="red"><span id="tishi" style="display: none">无数据</span></font>
                        <button type="button" id="crwalBtn" class="btn btn-info col-md-2">爬取</button>
                    </div>
                    <br><br><br><br>
                    <div class="box-body chartDivTransparent">
                        <div id="chartdiv"></div>
                        <div id="chartdiv2"></div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-md-12">
                    <div class="box-header with-border">
                        <label class="form-label col-md-1 pull-left badge">全国</label>
                        <button type="button" id="btn3" class="btn btn-info col-md-2">各城市均价</button>
                        <button type="button" id="btnFyCount3" class="btn btn-primary col-md-2">各城市房源数量</button>
                        <font color="red"><span id="tishi3" style="display: none">无数据</span></font>
                        <button type="button" id="crwalBtn3" class="btn btn-warning col-md-2">爬取</button>
                    </div>
                    <br><br>
                    <div class="box-body chartDivTransparent">
                        <div id="chartdiv3"></div>
                        <div id="chartdiv4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</font>
